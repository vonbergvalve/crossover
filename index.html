<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Part Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .logo {
      max-width: 220.997px;
      max-height: 75px;
    }

    main {
      padding: 2rem;
    }

    .search-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      padding: 1rem;
      box-sizing: border-box;
    }

    .search-box-container {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    .search-wrapper {
      display: flex;
      width: 100%;
      box-sizing: border-box;
    }

    #search-input {
      flex-grow: 1;
      padding: 12px 16px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    #clear-button {
      margin-left: 8px;
      padding: 12px 16px;
      font-size: 1rem;
      cursor: pointer;
    }

    #suggestions {
      position: absolute;
      width: 100%;
      top: 100%;
      left: 0;
      z-index: 1;
      background: white;
      border: 1px solid #ddd;
      display: none;
    }

    .suggestions p {
      padding: 12px 16px;
      margin: 0;
      cursor: pointer;
    }

    .suggestions p:hover {
      background: #deeee0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
    }

    th {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Your Company Logo" class="logo">
  </header>
  <main>
    <div class="search-container">
      <div class="search-box-container">
        <div class="search-wrapper">
          <input type="text" id="search-input" placeholder="Enter competitor's part number... ">
          <button id="clear-button">Clear</button>
        </div>
        <div id="suggestions" class="suggestions"></div>
      </div>
    </div>
    <table id="results-table">
      <thead>
        <tr>
          <th>Competitor's Part Number</th>
          <th>Manufacturer</th>
          <th>Vonberg Alternative</th>
          <th>Series Link</th>
        </tr>
      </thead>
      <tbody id="results-body"></tbody>
    </table>
  </main>
  <script src="script.js"></script>
</body>
</html>
